<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Meteora</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__nav">
            <img class="logo-meteora" src="assets/Desktop/Logo desktop.png" alt="Logo da Meteora">
            <nav class="menu-texto">
                <li><a href="index.html">Home</a></li>
                <li>Nossas lojas</li>
                <li>Novidades</li>
                <li>Promoções</li>
            </nav>
            <section class="cabecalho__hamburguer">
                <span class="material-symbols-outlined menuHamburguer">menu</span>
            </section>
        </section>
        <section class="cabecalho__busca">
            <input type="text" name="campoDeBusca" id="input-busca" placeholder="Digite o produto">
            <button type="submit" class="btnBuscar">Buscar</button>
        </section>        
    </header>
    <main class="conteudo">
        <section class="conteudo__banner">
            <img src="assets/Desktop/Banner carousel 1 _ 1440 (1).png" alt="">
        </section>
        <section class="conteudo__categorias">
            <section class="conteudo__categorias__caixa">
                <h2 class="conteudo__categorias__caixa-titulo">Busque por categoria:</h2>
                <section class="conteudo__categorias__caixa-links">
                    <a href="#"><img class="categoria-img-camiseta" src="assets/Desktop/Categorias/Categoria camiseta.png" alt="Categoria de Camisetas"><p class="categoria-texto">Camisetas</p></a>
                    <a href="#"><img class="categoria-img-bolsa" src="assets/Desktop/Categorias/Categoria Bolsa.png" alt="Categoria de Bolsas"><p class="categoria-texto">Bolsas</p></a>
                    <a href="#"><img class="categoria-img-calcados" src="assets/Desktop/Categorias/Categoria Calçados.png" alt="Categoria de Calçados"><p class="categoria-texto">Calçados</p></a>
                    <a href="#"><img class="categoria-img-calca" src="assets/Desktop/Categorias/Categoria calça.png" alt="Categoria de Calças"><p class="categoria-texto">Calças</p></a>
                    <a href="#"><img class="categoria-img-casacos" src="assets/Desktop/Categorias/Categoria casacos.png" alt="Categoria de Casacos"><p class="categoria-texto">Casacos</p></a>
                    <a href="#"><img class="categoria-img-oculos" src="assets/Desktop/Categorias/Categoria óculos.png" alt="Categoria de Óculos"><p class="categoria-texto">Óculos</p></a>
                </section>
            </section>
            

        </section>
        <section class="conteudo__facilidades">

        </section>
        <section class="conteudo__produtos">

        </section>
    </main>
    
</body>
<script src="js/responsividade.js"></script>
</html>
